<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="selectHero(hero)" [class.selected]="hero === selectedHero">
         <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>


<!-- With the [] we are binding to an input of a Component. -->
<!-- With the () we are binding to an output of a Component. -->
<!-- With the [()] we are doing two way binding. -->

<div *ngIf="selectedHero">

    <h2>{{ selectedHero.name | uppercase }} Details</h2>
    <!-- Format using UppercasePipe -->
    <!-- Pipes are a good way to format strings, currency amounts, dates and other display data. Angular ships with several built-in pipes and you can create your own. -->

    <div><span>Id: </span>{{selectedHero.id}}</div>
    <div>
      <label>Name:
        <input [(ngModel)]="selectedHero.name" placeholder="name">
      </label>
    </div>
  
  </div>
